<!doctype html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/libs/mdPickers.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!--Misc.-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="/libs//mdPickers.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

    <base href="/">
</head>
<body>


<body ng-app="app">
<md-content flex ng-controller="mainController as app">
    <main>
        <md-toolbar class="md-whiteframe-z2">
            <div style="text-align: center;">
                <h1>Spdb</h1>
                <h2>Delays by lines</h2>
            </div>
        </md-toolbar>

        <md-content flex layout="column" layout-align="center center" layout-padding>
            <div layout="column">
                <div layout-padding>
                    <div layout="row">
                        <div layout-padding>
                            <h3>Choose line number</h3>
                        </div>
                        <div layout-padding>
                            <md-autocomplete
                                    md-selected-item="chosenLine"
                                    md-search-text-change="searchTextChange(searchText)"
                                    md-search-text="searchText"
                                    md-selected-item-change="selectedItemChange(item)"
                                    md-items="item in querySearch(searchText)"
                                    md-item-text="item.display"
                                    md-min-length="0"
                                    placeholder="Choose line?">

                                <md-item-template>
                                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                            </md-autocomplete>
                        </div>
                    </div>
                </div>

                <div layout-padding>
                    <div layout="row">
                        <div layout-padding>
                            <h3>Choose start</h3>
                        </div>
                        <div layout-padding>
                            <mdp-time-picker ng-model="startDate"></mdp-time-picker>
                        </div>
                    </div>
                </div>
                <div layout-padding>
                    <div layout="row">
                        <div layout-padding>
                            <h3>Choose stop</h3>
                        </div>
                        <div layout-padding>
                            <mdp-time-picker ng-model="stopDate"></mdp-time-picker>
                        </div>
                    </div>
                </div>
                <div layout-padding>
                    <md-button class="md-raised md-primary" ng-click="findDelays()">Find delays</md-button>
                </div>
            </div>

        </md-content>
        <ng-map id="map" default-style="false" style="height: 800px; display:block;" center="[53.139282, 23.106817999999976]">
            <heatmap-layer  id="foo" data="selectedPoints"></heatmap-layer>
        </ng-map>

    </main>
</md-content>

</div>
</body>
</body>
</html>
